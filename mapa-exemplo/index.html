    <title>Jardins da Mantiqueira | Urba</title>
    <style type="text/css">
        /* Sempre defina a altura do mapa explicitamente 
        para definir o tamanho do elemento div que contém o mapa. */
        #map {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        /* Opcional: Faz com que a página de exemplo preencha a janela. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        /*
        Este código define uma função chamada initMap que será executada
        após o carregamento do script. A função irá criar um novo 
        objeto Map. O objeto Map é criado usando o construtor almav.maps.Map
        e recebe como argumento um elemento com o ID "map". Além disso, é 
        fornecida ao objeto Map uma propriedade "settings-id" com o valor 1,
        que é o valor padrão de configuração do mapa.
        */
            let map;
            function initMap() {
                map = new almav.maps.Map(document.getElementById("map"), {
                    "settings-id": 1,
                });
            }
    </script>
</head>

<body>
    <!-- Elemento com o ID "map" onde será criado o mapa -->
    <!-- O iFrame será criado pelo script e terá permissão para utilizar o GPS do dispositivo. -->
    <!-- Caso você utilize um iFrame diretamente, sem utilizar o script abaixo, as permissões do GPS no dispositivo não serão atendidas. -->
    <div id="map"></div>

    <!-- O script assíncrono é executado imediatamente e deve vir depois de quaisquer elementos do DOM usados no callback. -->
    <script src="https://maps.almav.com/maps/api/js?key=Ma63ae86-1c36-42d4-bcfc-a953ddbfb546&callback=initMap"
        async></script>
</body>

</html>
